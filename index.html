<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <title> تاکسی اینترنتی تپسی - اپلیکیشن درخواست خودرو و پیک | TAPSI </title>
</head>

<body>

  <nav class="navbar navbar-expand-xl bg-body-tertiary justify-content-between px-5">
    <div class="container-fluid brand ms-5">
      <div> <a class="nav-link active fs-5" aria-current="page" href="#"> تپسی<i class="bi bi-list-nested"></i></a>
      </div>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 custom-nav fs-6 d-flex">
          <li class="nav-item">
            <a class="nav-link link-secondary" href="#">ثبت‌نام راننده خودرو</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-secondary" href="#">ثبت‌نام راننده موتور</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-secondary" href="#">وبلاگ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-secondary" href="#">پشتیبانی</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-secondary" href="#">اپلیکیشن رانندگان</a>
          </li>
        </ul>
        <button class="btn orange-btn rounded-5 text-light py-2 px-4 ms-5 " type="submit">دانلود تپسی</button>
      </div>
    </div>
  </nav>
  <div class="banner"><img src="images/header-banner-desktop.gif" alt="#"></div>
  <div class="container-fluid">
    <div class="row SupperApp align-items-center px-3 px-md-5 py-5">
      <div class="col-sm-12 col-md-6 order-first">
        <p class="fs-1 fw-bold mb-2">
          با سوپر اپلیکیشن تپسی، <br>
          زندگی به فرمان توست.</p>
        <button class="btn black-btn mb-2 bg-black text-light rounded-5 px-2 py-4 me-3 order-md-1" type="submit">دانلود
          اپلیکیشن
          مسافر</button>
        <button class="btn white-btn text-dark bg-light rounded-5 px-2 py-4 me-3 order-md-2" type="submit">نسخه وب
          اپلیکیشن
          (PWA)</button>
      </div>
      <div class="col-sm-12 col-md-6 order-sm-first order-md-end">
        <img src="images/hero.webp" alt="Hero Image" class="img-fluid rounded-5 w-75">
      </div>
    </div>
  </div>














  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
